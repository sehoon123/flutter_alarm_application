name: alarmshare
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  alarm: ^4.0.0-dev.5
  url_launcher: ^6.3.0
  audioplayers: ^6.1.0
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.3
  firebase_auth: ^5.3.1
  google_mobile_ads: ^5.2.0
  intl: ^0.19.0
  fluttertoast: ^8.2.8
  kakao_flutter_sdk_user: ^1.9.6 # 카카오 로그인 API 패키지
  flutter_config: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/sounds/marimba.mp3
    - assets/sounds/nokia.mp3
    - assets/sounds/mozart.mp3
    - assets/sounds/star_wars.mp3
    - assets/sounds/one_piece.mp3
